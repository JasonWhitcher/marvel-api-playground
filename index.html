<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marvel Comics API - Playground</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <h6>"Data provided by Marvel. Â© 2020 Marvel"</h6>

        <form>
            <input id="character-name" name="character-name" list="character-list" type="search" placeholder="Enter character name" />
            <datalist id="character-list">
                <option>Sample</option>
            </datalist>
            <input id="character-submit" name="character-submit" value="get character" type="button" />
        </form>

        <p id="error-message"></p>

        <h3 id="character-name-title"></h3>

        <p id="character-description"></p>

        <div id="character-image-container">
            <img id="character-image" src="" alt="Image of selected character." />
        </div>

        <!--Three random comic covers.-->
        <div id="character-random-comic-container">
            <div id="character-comic-covers-container"></div>
            <div id="character-comic-description-container">
                <h4 id="comic-title"></h4>
                <a class="close-button">X</a>
            </div>
        </div>
    </body>
</html>
